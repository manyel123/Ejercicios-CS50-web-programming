{% extends "auctions/layout.html" %}

{% block title %}
    New listing
{% endblock %}

{% block body %}

    <h2>Create a listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="form-group">
        <form method="POST" class="listing-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Save</button>
        </form>
    </div>
{% endblock %}
